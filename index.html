<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Base64 PP</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between p-2">
        <h1 class="text-center fw-bold">BASE 64 CONVERTER</h1>
        <button
          type="button"
          class="btn btn-primary px-2"
          style="width: 3rem; height: 3rem"
          onclick="toggleTheme()"
        >
          <i class="fa-solid fa-sun" id="iconSun" style="display: none"></i>
          <i class="fa-solid fa-moon fs-5" id="iconMoon"></i>
        </button>
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="REQUEST"
          id="txtArea"
        ></textarea>
        <label for="txtArea">REQUEST</label>

        <div class="container text-center">
          <div class="row align-items-center justify-content-center">
            <div class="col-12 col-sm-12 pt-2">
              <button
                type="button"
                class="btn btn-primary col-2"
                onclick="scanJson()"
              >
                ANALIZAR
              </button>
            </div>
            <div class="col-12 col-sm-12 pt-2">
              <button
                type="button"
                class="btn btn-primary col-2"
                onclick="generateJson()"
              >
                GENERAR REQUEST
              </button>
            </div>
          </div>
        </div>

        <div class="files-section list-group p-4" id="files-section"></div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
